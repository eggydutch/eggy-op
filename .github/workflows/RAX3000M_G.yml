name: RAX3000M

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  watch:
    types: [started]

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ./config/rax3km/rax3000m_21.02.config
  DIY_P1_SH: ./custom/rax3km/diy-part1.sh
  DIY_P2_SH: ./custom/rax3km/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go 1.25.6
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.6'
          cache: false

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          sudo apt-get update
          sudo apt-get install -y \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
            gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
            libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libmpc-dev libmpfr-dev \
            libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev \
            libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf \
            python3 python3-pyelftools python3-setuptools qemu-utils rsync scons \
            squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget \
            xmlto xxd zlib1g-dev
          sudo apt-get autoremove --purge -y || true
          sudo apt-get clean
          sudo timedatectl set-timezone "$TZ" || true
          sudo mkdir -p /workdir
          sudo chown $(whoami):$(id -gn) /workdir
          df -hT /workdir

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ls -la openwrt || echo "Clone failed - openwrt directory missing"

      - name: Cache
        uses: stupidloud/cachewrtbuild@main
        with:
          ccache: 'true'
          prefix: /workdir/openwrt

      - name: Load custom feeds
        run: |
          cd /workdir/openwrt || { echo "ERROR: /workdir/openwrt does not exist"; ls -la /workdir; exit 1; }
          [ -f "$FEEDS_CONF" ] && mv "$FEEDS_CONF" feeds.conf.default
          chmod +x "$GITHUB_WORKSPACE/$DIY_P1_SH"
          "$GITHUB_WORKSPACE/$DIY_P1_SH"

      - name: Update feeds
        run: cd /workdir/openwrt && ./scripts/feeds update -a

      # - name: Update Golang
      #   run: cd /workdir/openwrt && git clone -b master --single-branch https://github.com/immortalwrt/packages.git packages_master && rm -rf ./feeds/packages/lang/golang && mv ./packages_master/lang/golang ./feeds/packages/lang && rm -rf ./packages_master

      - name: Remove conflicting packages
        run: |
          cd /workdir/openwrt || exit 1
          rm -rf ./feeds/luci/applications/luci-app-openclash
          rm -rf ./feeds/luci/applications/luci-app-passwall
          rm -rf ./feeds/luci/applications/luci-app-ssr-plus
          rm -rf ./feeds/luci/applications/luci-app-alist
          rm -rf ./feeds/packages/net/xray-core
          rm -rf ./feeds/packages/net/xray-plugin

      - name: Install feeds
        run: cd /workdir/openwrt && ./scripts/feeds install -a

      - name: Pre-download v2ray-geodata file (dlc.dat)
        working-directory: /workdir/openwrt
        run: |
          mkdir -p dl
          wget https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat -O dl/dlc.dat.$(date +%Y%m%d%H%M%S)

      - name: Load custom configuration
        working-directory: /workdir/openwrt
        run: |
          [ -e "$GITHUB_WORKSPACE/files" ] && mv "$GITHUB_WORKSPACE/files" files
          [ -e "$GITHUB_WORKSPACE/$CONFIG_FILE" ] && mv "$GITHUB_WORKSPACE/$CONFIG_FILE" .config
          chmod +x "$GITHUB_WORKSPACE/$DIY_P2_SH"
          "$GITHUB_WORKSPACE/$DIY_P2_SH"

      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@main
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Download package
        working-directory: /workdir/openwrt
        run: |
          make defconfig
          make download -j$(nproc)
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        working-directory: /workdir/openwrt
        env:
          PATH: /usr/local/go/bin:${{ env.PATH }}
          GOTOOLCHAIN: auto
        run: |
          echo "=== DEBUG: Go information ==="
          which go || echo "go NOT found in PATH"
          go version || echo "go version command failed"
          echo "PATH contains custom Go: $(echo $PATH | grep -q '/usr/local/go' && echo yes || echo no)"
          echo "Starting compilation with $(nproc) threads"
          make -j$(nproc) V=s || make -j1 V=s

      - name: Check space usage
        if: always()
        run: df -hT

      # ────────────────────────────────────────────────
      # Your original upload / organize / release steps
      # (I kept them unchanged except paths to /workdir/openwrt/bin)
      # Adjust if needed, especially the organize logic
      # ────────────────────────────────────────────────

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: env.UPLOAD_BIN_DIR == 'true' && success()
        with:
          name: OpenWrt_bin
          path: /workdir/openwrt/bin

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: env.UPLOAD_FIRMWARE == 'true' && success()
        with:
          name: OpenWrt_firmware
          path: /workdir/openwrt/bin/targets/**

      # Add your Cowtransfer, WeTransfer, Release steps here as before
      # Example placeholder:
      # - name: Create release
      #   uses: softprops/action-gh-release@v2
      #   ...
